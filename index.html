<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/498509b54d.js"></script>
  <title>My Task</title>
</head>
<body>
  
  <header>
    <div id="container">
      <p id="current-time">time</p>
      <div class="todays-date">
        <p id="current-day">day</p>
        <p id="current-date">date</p>
      </div>
    </div>
  </header>
  
  <section>
    <div id="container">
      <h1 id="greetings"></h1>
      <h2 class="sub-greet">Here's your task</h2>
      <section class="task-container">
        <!-- <ul id="task-list"></ul> -->
        <ul id="task-list">
        </ul>
      </section>
    
      <form>
        <input type="text" id="task-input" class="task-input" placeholder="* enter new task">
        <button class="btn btn-add"><i class="fas fa-plus"></i></button>
      </form>
    </div>
  </section>
  
  
  
  <script src="script.js"></script>
</body>
</html>
